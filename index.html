<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PacMan</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <script defer src="./scripts/app.js"></script>
  </head>
  <body>
    <audio id="pacman-starts-audio" src="./audio/pacman_beginning.wav"></audio>
    <audio id="pacman-death-audio" src="./audio/pacman_death.wav"></audio>

    <header>
      <!-- showcasing logo + subtitle -->
      <img
        src="./img/pacman-logo-last.png"
        alt="pacman logo"
        id="packman-logo"
      />
      <h2>GA Edition</h2>
      <button id="start-button">Play Now</button>
    </header>
    <!-- Modal end of game to start over -->
    <div id="end-game-modal" style="display: none">
      <img id="game-over" src="./img/game-over.png" alt="game-over" />
      <p><span id="modal-player-score-number"></span></p>
      <button id="reset-button">Start Over!</button>
    </div>
    <main>
      <!-- showcasing lives + scores -->
      <div id="down-pannel">
        <div id="lives-score">
          <div class="board-score" id="lives">
            Lives: <span id="live-count"></span>
          </div>
          <div class="diplay-board" id="player-score">
            Score: <span id="player-score-number"></span>
          </div>
          <div class="diplay-board" id="highest-score">
            Highest Score: <span id="highest-score-number"></span>
          </div>
        </div>
      </div>
      <!-- pacman grid -->
      <div id="right-side-pannel">
        <div class="grid-wrapper">
          <div class="grid"></div>
        </div>
      </div>
    </main>
    <!-- Add sounds to specific moments -->
    <!-- <audio id="audio" src=""></audio> -->
  </body>
</html>
